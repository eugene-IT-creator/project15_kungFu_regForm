<body>

<div class="container">
    <div class="main-title">
        <h1 class="text-warning">Sign up and train Kung-Fu with me!</h1>
    </div>
    <div class="row">
        <div class="col">
            <form id="main" name="form" class="form-horizontal animate__animated animate__bounceInLeft" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="username">Username</label>
                    <input id="username" class="form-control" type="text" name="username">
                    <div class="error-input">Enter Username</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="birthdate">Birthdate</label>
                    <div class="error-input">You must be 18+</div>
                    <input id="birthdate" class="form-control" type="text" placeholder="DD-MM-YYYY" name="birthdate">
                    <div class="error-input">Enter your birthday</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="country">Country</label>
                        <select id="country" class="form-control" name="country">
                            <option value=""></option>
                            <option value="CA">Canada</option>
                            <option value="SE">Germany</option>
                            <option value="SE">Sweden</option>
                            <option value="US">United States</option>
                        </select>
                    <div class="error-input">Choose country</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="zip">ZIP Code</label>
                        <input id="zip" class="form-control" type="text" placeholder="123456" name="zip">
                    <div class="error-input">Enter ZIP-Code</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email</label>
                        <input id="email" class="form-control" type="email" name="email">
                    <div class="error-input">Enter your email</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password">
                    <div class="error-input">Enter password</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label" for="confirm-password">Confirm password</label>
                        <input id="confirm-password" class="form-control" type="password" name="confirm-password">
                    <div class="error-input">Confirm password</div>
                </div>
                <!--        <div class="form-group">-->
                <!--            <label class="col-sm-2 control-label" for="number-of-children">Number of children</label>-->
                <!--            <div class="col-sm-5">-->
                <!--                <input id="number-of-children" class="form-control" type="number" placeholder="Number of children" name="number-of-children">-->
                <!--            </div>-->
                <!--            <div class="col-sm-5 messages"></div>-->
                <!--        </div>-->
            </form>
            <div class="form-group">
                <button type="button" class="btn btn-warning text-black animate__animated animate__bounceInUp" id="submit">Sign Up</button>
            </div>
            <div class="after-form">
                <div class="after-form-title">
                    <h1 class="text-warning animate__animated animate__lightSpeedInLeft"> < WAH-PAH > </h1>
                </div>
                <div class="after-form-text">
                    <span class="text-danger">I've emailed you a confirmation link. Get ready! We start in 3 days!</span>
                </div>
            </div>
        </div>
        <div class="col img mt-3 animate__animated animate__bounceInRight">
            <img src="images/bruce.png" alt="">
        </div>
    </div>
</div>

    <span class="loader"></span>
